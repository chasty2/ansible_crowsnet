---
# Configure public firewalld zone for ssh use
- name: Firewall Config Block
  become: true
  tags: firewall
  block:
    - name: Open permitted ports on firewalld zone 'public'
      ansible.posix.firewalld:
        zone: public
        service: "{{ item }}"
        state: enabled
        permanent: true
        immediate: true
      with_items: "{{ public_ssh_permitted_ports }}"
