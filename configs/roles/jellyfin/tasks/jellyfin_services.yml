---
# Setup NFS mounts and jellyfin container
- name: Service Config block
  tags: services
  block:
    - name: Create /mnt/jellyfin
      become: true
      ansible.builtin.file:
        path: /mnt/jellyfin
        state: directory
        owner: ansible
        group: jellyfin
        mode: '0770'

    - name: Mount jellyfin NFS volume
      become: true
      ansible.posix.mount:
        src: 192.168.4.11:/ssd_mirror/jellyfin
        path: /mnt/jellyfin
        opts: rw,sync,hard
        state: mounted
        fstype: nfs

    ## TODO: put mount points in a loop
    - name: Create /mnt/media
      become: true
      ansible.builtin.file:
        path: /mnt/media
        state: directory
        owner: chasty2
        group: jellyfin
        mode: '0750'

    - name: Mount media NFS volume
      become: true
      ansible.posix.mount:
        src: 192.168.4.11:/hdd_mirror/media
        path: /mnt/media
        opts: ro,sync,hard
        state: mounted
        fstype: nfs

    ## TODO: Configure rootless mode
    - name: Start jellyfin container
      become: true
      containers.podman.podman_container:
        name: jellyfin
        image: docker.io/jellyfin/jellyfin
        network: host
        mount:
          - "type=bind,source=/mnt/media,destination=/media,ro=true"
          - "type=bind,source=/mnt/jellyfin/cache,destination=/cache,rw=true"
          - "type=bind,source=/mnt/jellyfin/config,destination=/config,rw=true"
        state: started
        restart_policy: on-failure:3

