## Install/configure base softwares and repositories.
- name: Package Config block
  block:
  - name: install base softwares
    ansible.builtin.package:
      name: "{{ base_packages }}"
      state: present

  - name: remove unnecessary packages
    ansible.builtin.package:
      name: "{{ removed_packages }}"
      state: absent
  become: true    
  tags: packages
