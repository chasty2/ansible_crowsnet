---
# Setup NFS mounts and foundry container
- name: Service Config block
  become: true
  tags: services
  block:
    - name: Create /mnt/foundry
      ansible.builtin.file:
        path: /mnt/foundry
        state: directory
        owner: ansible
        group: foundry
        mode: "0770"

    - name: Mount foundry NFS volume
      ansible.posix.mount:
        src: 192.168.4.11:/ssd_mirror/foundry
        path: /mnt/foundry
        opts: rw,sync,hard
        state: mounted
        fstype: nfs

    ## TODO: Configure rootless mode
    - name: Start foundry container
      containers.podman.podman_container:
        name: foundry
        image: docker.io/felddy/foundryvtt
        network: host
        env:
          FOUNDRY_RELEASE_URL='https://r2.foundryvtt.com/releases/12.328/FoundryVTT-12.328.zip?verify=1721256628-CzGfMpTSX1U4T%2F0%2BZ05swyddE%2F8AbKOioGDcPQkRe9w%3D'
        mount:
          - "type=bind,source=/mnt/foundry,destination=/data,rw=true"
        state: started
        restart_policy: on-failure:3

