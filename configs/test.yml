- name: Is ansible working?
  hosts: localhost
  tasks:
    - name: Ping localhost
      ansible.builtin.ping:

- name: Test inventory_hostname
  hosts: lab
  tasks:
    - name: Print inventory_hostname
      ansible.builtin.debug:
        msg: "{{ inventory_hostname }}"

